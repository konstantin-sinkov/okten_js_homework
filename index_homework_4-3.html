  // - Створити клас або функцію конструктор, за допомоги якої можна створювати об'єкти наступного вигляду.
  // Конструктор повинен приймати значення для кожної властивості, в т.ч і для властивостей внутрішніх об'єктів

  class Person {
    constructor(id, nameUser, username, email, street, suite, city, zipcode, lat, lng, phone, website, nameCompany,
                catchPhrase, bs ) {
        this.id = id;
        this.name = nameUser;
        this.username = username;
        this.email = email;
        this.address = {};
        this.address.street = street;
        this.address.suite = suite;
        this.address.city = city;
        this.address.zipcode =zipcode;
        this.address.geo = {};
        this.address.geo.lat = lat;
        this.address.geo.lng = lng;
        this.phone = phone;
        this.website = website;
        this.company = {};
        this.company.name = nameCompany;
        this.company.catchPhrase = catchPhrase;
        this.company.bs = bs;
    };
  }

  let person = new Person(1, 'Leanne Graham', 'Bret', 'Sincere@april.biz', 'Kulas Light', 'Apt. 556', 'Gwenborough',
      '92998-3874', '-37.3159', '81.1496', '1-770-736-8031 x56442', 'hildegard.org', 'Romaguera-Crona', 'Multi-layered client-server neural-net', 'harness real-time e-markets');
  console.log(person);

  // -  Створити функцію конструктор / клас  який описує об'єкт тегу
  // Поля :
  //         -назва тегу ()
  // - опис його дій
  // - масив з атрибутами (2-3 атрибути максимум)
  // Кожен атрибут описати як окремий який буде містити
  // -назву атрибуту
  // -опис дії атрибуту
  // інформацію брати з htmlbook.ru
  //
  // Таким чином описати теги
  // -a
  // -div
  // -h1
  // -span
  // -input
  // -form
  // -option
  // -select
  class Tag {
      constructor(titleOfTag, action, titleOfAttr1, actionOfAttr1, titleOfAttr2, actionOfAttr2) {
          this.tagName = titleOfTag;
          this.tagAction = action;

          this.attributes = [{
              name: titleOfAttr1,
              action: actionOfAttr1
            }, {
              name: titleOfAttr2,
              action: actionOfAttr2
            }
          ];
      }
  }
  tags = [
    new Tag('a', 'предназначен для создания ссылок', 'href', 'Задает адрес документа, на который следует перейти', 'target', 'Имя окна или фрейма, куда браузер будет загружать документ.'),
    new Tag('div', 'предназначен для выделения фрагмента документа с целью изменения вида содержимого', 'align', 'Задает выравнивание содержимого тега div', 'title', 'Добавляет всплывающую подсказку к содержимому.'),
    new Tag('h1', 'представляет собой наиболее важный заголовок первого уровня', 'align', 'Определяет выравнивание заголовка.'),
    new Tag('span', 'предназначен для определения строчных элементов документа.', 'contenteditable', 'Сообщает, что элемент доступен для редактирования пользователем — можно удалять текст и вводить новый.', 'contextmenu', 'Устанавливает контекстное меню для элемента.'),
    new Tag('input', 'позволяет создавать разные элементы интерфейса и обеспечить взаимодействие с пользователем.', 'autofocus', 'Устанавливает фокус в поле формы.', 'disabled', 'Блокирует доступ и изменение элемента.'),
    new Tag('form', 'устанавливает форму на веб-странице. Форма предназначена для обмена данными между пользователем и сервером.', 'action', 'Адрес программы или документа, который обрабатывает данные формы.', 'name', 'Имя формы.'),
    new Tag('option', 'определяет отдельные пункты списка, создаваемого с помощью контейнера select.', 'label', 'Указание метки пункта списка.', 'value', 'Значение пункта списка, которое будет отправлено на сервер или прочитано с помощью скриптов.'),
    new Tag('select', 'позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором', 'autofocus', 'Устанавливает, что список получает фокус после загрузки страницы.', 'multiple', 'Позволяет одновременно выбирать сразу несколько элементов списка.')
  ]
  console.log(tags);
