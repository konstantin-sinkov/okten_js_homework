<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .posts_block {
            background-color: #dcc9c9;
        }
        .comments_block {
            background-color: #d9e8e5;
        }
    </style>
</head>
<body>

    <div class="posts_block"></div>
    <div class="comments_block"></div>

    <script>
        // 1.
        // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
        // https://jsonplaceholder.typicode.com/posts
        let postsBlock = document.getElementsByClassName('posts_block')[0];

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(data => data.json())
            .then(posts => {
                // console.log(posts)
                for (const post of posts) {
                    let postDiv = document.createElement('p');
                    postDiv.innerText = post.title;
                    postsBlock.appendChild(postDiv);
                }
            });

        //     2.
        // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
        // https://jsonplaceholder.typicode.com/comments

        let commentsBlock = document.getElementsByClassName('comments_block')[0];
        let commentsList = document.createElement('ul');

        fetch('https://jsonplaceholder.typicode.com/comments')
            .then(data => data.json())
            .then(comments => {
                for (const comment of comments) {

                    let commentItem = document.createElement('li');
                    commentItem.innerHTML = `<p>${comment.name}</p><p>${comment.body}</p>`;
                    commentsList.append(commentItem);
                    commentsBlock.appendChild(commentsList);
                }
            })

    </script>
</body>
</html>
