    <script>
     
    // - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.
    function randomArray() {
        let arr = [];

        for (let i = 0; i < 10; i++) {
            arr[i] = Math.round(Math.random()*100);         
        }
        return arr;
    }
       

    // - Змінти попередню функцію, щоб діапазон можна було визначити через аргументи.
    function randomArray(arrLength) {
        let arr = [];

        for (let i = 0; i < arrLength; i++) {
            arr[i] = Math.round(Math.random()*100);         
        }
        return arr;
    }

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. Відсортувати його за допомоги sort
    let arrayRandom = randomArray(50);
    // console.log(arrayRandom);

    let sortedArray = arrayRandom.sort(function (item1, item2) {
        return item1 - item2;
    })
    // console.log(sortedArray);

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. відфільтрувати  його за допомоги filter, за лишивши тільки парні числа
    let arrayRandom60 = randomArray(60);

    let filteredArray = arrayRandom60.filter(item => item % 2 === 0 && item !== 0);
    // console.log(filteredArray);

    // - створити масив рандомних цілих числових значень (або згенерувати, за допомоги попередньої функції) . за допомоги map та колбеку перетворити всі об'єкти в масиві на срінгові.
    let arrayRandom70 = randomArray(70);

    let mappedArray = arrayRandom70.map(item => item + '')
    console.log(mappedArray);

    // - Створити функцію конструктор для об'єктів User з полями id, name, surname , email, phone
    function User(id, name, surname , email, phone) {
        this.id = id;
        this.name = name;
        this.surname = surname;
        this.email = email;
        this.phone = phone;
    }

    // створити пустий масив, наповнити його 10 об'єктами new User(....)
    let Users = []

    for (let i = 0; i < 10; i++) {
        Users[i] = new User(Math.round(Math.random()*10) + 1, 'Mykola', 'Petrenko', 'pytrenko@mail.com', '+3807311112233');
    }
    console.log(Users);

    // Взяти масив цей  User[] та: Відфільтрувати , залишивши тільки об'єкти з парними id (filter) та Відсортувати його по id. по зростанню (sort)
    let UsersSorted = Users.filter(user => user.id % 2 === 0 && user.id !== 0)
                           .sort((user1, user2) => user1.id - user2.id);

    console.log(UsersSorted);

    </script>
