<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        //- створити функцію яка обчислює та повертає площу прямокутника висотою
        function rectangleArea(w, h) {
            return w * h;
        }

        // - створити функцію яка обчислює та повертає площу кола
        function circleArea(r) {
            return Math.PI * Math.pow(r, 2);
        }

        // - створити функцію яка обчислює та повертає площу циліндру
        function cylinderArea(r, h) {
            return 2*(Math.PI * Math.pow(r, 2)) + (Math.PI * 2*r) * h;
        }

        // - створити функцію яка приймає будь-яку кількість чисел, повертає найменьше, а виводить найбільше
        // (Math використовувати заборонено);

        function maxMin() {
            let max = arguments[0];
            let min;

            if (arguments.length !== 0) {
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] >= max) {
                        max = arguments[i];
                    }
                }
                min = max;
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
            }
            document.write(max);
            return min;
        }

        // - створити функцію яка при створює блок з текстом. Текст задати через аргумент
        function textBlock(text) {
            document.write(`<p>${text}</p>`);
        }

        // - створити функцію яка при створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
        function createList(text) {
            document.write(`
            <ul>
                <li>${text}</li>
                <li>${text}</li>
                <li>${text}</li>
            </ul>`);
        }

        // - створити функцію яка при створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий.
        // Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
        function createList_1(text, num) {
            document.write(`<ul>`);
            if (num <= 0) {
                document.write(`error`);
            } else {
                for (let i = 0; i < num; i++) {
                    document.write(`<li>${text}</li>`);
                }
            }
            document.write(`</ul>`);
        }

        // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
        function createList_2(arr) {
            document.write(`<ul>`);
            for (let i = 0; i < arr.length; i++) {
                document.write(`<li>${arr[i]}</li>`);
            }
            document.write(`</ul>`);
        }

        createList_2([12, 'sdcsdc', 90, true, 'pupa', 'lupa']);

    </script>

</body>
</html>
